<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</head>
<style>
    body {
        background-color: #f5f5f5;
    }
</style>
<body>
    <div class="container my-4">
        <div class="row justify-content-md-center">
            <div class="col-md-8">
                
            </div>
        </div>
    </div>
    <div class="container my-4">
        <div class="row justify-content-md-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-body">
                        <table class="table">
                            <thead>
                              <tr>
                                <th scope="col">Member</th>
                                <th scope="col">Challenge</th>
                                <th scope="col">Start Time</th>
                                <th scope="col">Check-in Time</th>
                                <th scope="col">Checked in?</th>
                              </tr>
                            </thead>
                            <tbody>
                              <tr>
                                <td>Mark</td>
                                <td>whoami</td>
                                <td>1300</td>
                                <td>1330</td>
                                <!-- add a checkbox option -->
                                <td><input class="form-check-input" type="checkbox" value="" id="flexCheckDefault"></td>
                              </tr>
                              <tr>
                                <td>Jacob</td>
                                <td>stegosaurus</td>
                                <td>1330</td>
                                <td>1400</td>
                                <td><input class="form-check-input" type="checkbox" value="" id="flexCheckDefault"></td>

                              </tr>
                              <tr>
                                <td>Larry the Bird</td>
                                <td>devel</td>
                                <td>1300</td>
                                <td>1330</td>
                                <td><input class="form-check-input" type="checkbox" value="" id="flexCheckDefault"></td>
                              </tr>
                            </tbody>
                          </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="container my-4">
        <div class="row justify-content-md-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-body">
                        <!-- form to submit a new challenge -->
                        <form action="/progress" method="POST">
                            <div class="mb-3">
                                <label for="challenge" class="form-label">Member</label>
                                <input type="text" class="form-control" id="challenge" name="challenge">
                            </div>
                            <div class="mb-3">
                                <label for="end_time" class="form-label">Challenge</label>
                                <select class="form-select" aria-label="Default select example">
                                    <option selected>Open this select menu</option>
                                    <option value="1">One</option>
                                    <option value="2">Two</option>
                                    <option value="3">Three</option>
                                </select>
                                <!-- <input type="text" class="form-control" id="category" name="category"> -->
                            </div>
                            <div class="mb-3">
                                <label for="end_time" class="form-label">Start time</label>
                                <input type="number" class="form-control" id="start_time" name="start_time">
                            </div>
                            <button type="submit" class="btn btn-primary">Submit</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="container my-4">
        <div class="row justify-content-md-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-body">
                        <!-- form to submit a new challenge -->
                        <form action="/challenges" method="POST">
                            <div class="mb-3">
                              <label for="challenge" class="form-label">Challenge Name</label>
                              <input type="text" class="form-control" id="challenge" name="challenge">
                            </div>
                            <div class="mb-3">
                              <label for="end_time" class="form-label">Category</label>
                              <input type="text" class="form-control" id="category" name="category">
                            </div>
                            <button type="submit" class="btn btn-primary">Submit</button>
                          </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
